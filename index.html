<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="modal-background">
    <div class="modal">
      <button class="close-modal">&times;</button>
      <form class="modal-form">
        <input type="text" class="title" placeholder="Add a title">
        <input type="text" class="author" placeholder="Add an author">
        <input type="number" class="pages" placeholder="Pages">
        <button type="submit" class="submit-book-btn">Submit</button>
      </form>
    </div>
  </div>
  <header>
    <div class="logo">Library</div>
  </header>
  <main>
    <div class="button-container">
      <button class="add-book-btn">Add a book</button>
    </div>
    <div class="card-container">
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
      <div class="card-div"></div>
    </div>
  </main>
  <footer>
    Copyright &copy; 2022 Joshua Meeks
  </footer>
</body>
</html>
