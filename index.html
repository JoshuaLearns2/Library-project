<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="form-heading">

      <button data-modal-target="#modal">ADD NEW BOOK</button>

      <div class="modal" id="modal">

        <div class="modal-content">

          <div class="modal-header">
            <div class="modal-title">Add a book to your library</div>
            <button data-close-button class="close-modal-button">&times;</button>
          </div>

          <form class="new-book-form" id="addBookForm">

          <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
          <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
          <input class="input" type="number" id="pages" placeholder="Pages" required max="10000">

          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button class="submit-button" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

    <div class="books-heading">

      <h1>Current Books in Library</h1>

    </div>

    <div class="books">

    </div>

  </div>

  <div id="overlay"></div>
  
</body>
</html>
